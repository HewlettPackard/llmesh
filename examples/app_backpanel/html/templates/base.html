<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}LLM Agenti Tool Mesh - Backpanel{% endblock %}</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{{ favicon_link }}" sizes="32x32">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="static/css/layout.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/top_bar.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/body.css"/>
        <link rel="stylesheet" type="text/css" href="static/css/button.css"/>
        {% block head %}{% endblock %}
    </head>
    <body data-customer-type="{{ theme }}">
        <!-- Common Navbar or Header could go here -->
        {% block content %}{% endblock %}
        <!-- Common Footer could go here -->
        
        {% block scripts %}
        <!-- Dynamic Theme JavaScript -->
        <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
        <script>
            // Get the theme variable from the session passed from Flask
            const currentTheme = "{{ theme }}";
            // Apply the theme
            applyTheme(currentTheme);
        </script>
        <!-- Custom JavaScript -->
        <script type="module" src="{{ url_for('static', filename='js/tool_handler.js') }}"></script>
        {% endblock %}

        {% block foot %}{% endblock %}
    </body>
</html>
