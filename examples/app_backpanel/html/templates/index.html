{% extends 'base.html' %}

{% block title %}
Admin Panel
{% endblock %}

{% block content %}
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 panel">
            <div class="card">
                {% include 'components/card_header.html' %} <!-- Include the card header component -->
                <div class="card-body">
                    {% include 'components/tool_details.html' %} <!-- Include tool details section -->
                    {% include 'components/tool_settings.html' %} <!-- Include tool settings form -->

                    <div id="loading-spinner" class="spinner-overlay" style="display: none;">
                        <div class="spinner"></div>
                    </div>  
                </div>
                {% include 'components/card_footer.html' %} <!-- Include the card footer component -->
            </div>
        </div>
    </div>
</div>
{% endblock %}
