<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HPE Tools - Minimal Configuration Page</title>
  <style>
    /* HPE-inspired color palette and minimal styling */
    :root {
      --hpe-green: #00b388; /* Primary HPE green */
      --hpe-red: #d9534f; /* Primary HPE red */
      --hpe-light-grey: #f2f2f2;
      --hpe-dark-grey: #333333;
      --hpe-gray-button: #808080; /* Gray for secondary buttons */
      --box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: var(--hpe-light-grey);
      color: var(--hpe-dark-grey);
    }

    /* Top Bar */
    header {
      background-color: var(--hpe-green);
      color: #fff;
      padding: 1rem;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1600px;
      margin: 0 auto;
    }
    .logo img {
      max-height: 40px;
      margin-right: 1rem;
    }
    .top-bar h1 {
      margin: 0;
      font-size: 1.8rem;
      text-align: center;
      flex: 1;
    }

    /* Main Content Layout */
    main {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 25% 75%;
      gap: 0.5rem;
      padding: 0.5rem;
      min-height: calc(100vh - 180px); /* Adjust for header+footer */
    }

    /* Columns */
    .first-column, 
    .second-column {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    /* Sections */
    .section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: var(--box-shadow);
    }
    .section h2 {
      margin-bottom: 0.75rem;
      font-size: 1.25rem;
    }

    /* Log Section (Left) */
    .log-section {
      flex: 1;
    }
    .log-section p {
      font-size: 1rem; /* Match font size */
      color: #666;
    }

    /* Configuration Section (Top Right) */
    .config-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .config-section h3 {
      margin-top: 1rem;
      font-size: 1.1rem;
    }

    /* Configurable Fields */
    .configurable-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 0rem;
    }
    .configurable-field label {
      font-size: 0.7rem; /* Smaller font size for labels */
      font-weight: normal; /* Remove bold from labels */
    }

    .configurable-field select,
    .configurable-field textarea,
    .configurable-field input[type="text"] {
      font-size: 1rem; /* Smaller font size for input fields */
      padding: 0.75rem; /* Match input height with dropdown height */
      border-radius: 8px; /* Rounded corners */
      border: 1px solid var(--hpe-dark-grey);
      box-shadow: var(--box-shadow);
      transition: box-shadow 0.2s ease;
      width: 100%;
    }

    .configurable-field select:hover,
    .configurable-field textarea:hover,
    .configurable-field input[type="text"]:hover {
      box-shadow: 0 0 0 2px rgba(0, 179, 136, 0.2);
    }
    .configurable-field select:focus,
    .configurable-field textarea:focus,
    .configurable-field input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 179, 136, 0.3);
    }

    /* Interface Section (Bottom Right) */
    .interface-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1; /* to stretch if needed */
      overflow-y: auto; /* Enable vertical scroll bar */
      max-height: 400px; /* Set max height */
    }
    .interface-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .interface-header h2 {
      margin: 0;
      font-size: 1.25rem;
    }

    /* Parameter Configuration Fieldset */
    fieldset.parameter-config {
      border: 1px solid var(--hpe-dark-grey);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    fieldset.parameter-config legend {
      font-weight: normal; /* Remove bold from legend */
      padding: 0 0.5rem;
    }
    .parameter-config .param-row {
      display: flex;
      flex-direction: row; /* Arrange fields in a row */
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .parameter-config .param-row label {
      font-size: 0.7rem; /* Match font size of labels */
      font-weight: normal; /* Remove bold from labels */
      width: 10%;
    }
    .parameter-config .param-row input {
      padding: 0.75rem;
      font-size: 1rem; /* Match font size */
      border-radius: 6px;
      border: 1px solid var(--hpe-dark-grey);
      box-shadow: var(--box-shadow);
      transition: box-shadow 0.2s ease;
      width: 100%;
    }
    .parameter-config .param-row input:hover {
      box-shadow: 0 0 0 2px rgba(0, 179, 136, 0.2);
    }
    .parameter-config .param-row input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 179, 136, 0.3);
    }
    .param-field {
      display: flex;           /* Stack the label and input vertically */
      flex-direction: column;
      width: 100%;
    }

    /* Bullet Points and Dropdown Options */
    ul li, .configurable-field select option {
      font-size: 1rem; /* Match font size */
    }

    /* Buttons */
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px; /* Fully rounded buttons */
      cursor: pointer;
      font-weight: 600;
      border: 1px solid var(--hpe-green);
      background: #fff;
      color: var(--hpe-green);
      transition: all 0.2s ease;
    }

    button:hover {
      background: var(--hpe-green);
      color: #fff;
    }

    .btn-reset {
      margin-right: auto; /* Align reset button to the left */
    }

    .btn-remove-config {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 50px; /* Fully rounded buttons */
      cursor: pointer;
      font-weight: 600;
      border: 1px solid var(--hpe-red);
      background: #fff;
      color: var(--hpe-red);
      transition: all 0.2s ease;
      float: right;
    }

    .btn-remove-config:hover {
      background: var(--hpe-red);
      color: #fff;
    }

    /* Footer Buttons */
    footer {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1rem;
      border-top: 3px solid var(--hpe-green);
      background-color: transparent;
    }
    .btn-cancel, .btn-reset {
      background-color: #fff;
      color: var(--hpe-dark-grey);
      border: 1px solid var(--hpe-dark-grey);
    }
    .btn-cancel:hover, .btn-reset:hover {
      background-color: #e6e6e6;
    }
    .btn-apply {
      background-color: var(--hpe-green);
      color: #fff;
      border: 1px solid var(--hpe-green);
    }
    .btn-apply:hover {
      background-color: #009c75;
    }

    /* Responsive Breakpoint */
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      .parameter-config .param-row {
        flex-direction: column; /* Stack fields on small screens */
      }
    }
  </style>

  <script>
    function addParameterConfig() {
      const container = document.getElementById('parameter-config-container');
      const config = document.createElement('fieldset');
      config.className = 'parameter-config';
      config.innerHTML = `
        <legend>Interface Field-2</legend>
        <div class="param-row">
          <div class="param-field">
            <label for="param1">Name</label>
            <input type="text" placeholder="Value for Parameter 1" />
          </div>
          <div class="param-field">
            <label for="param2">Label</label>
            <input type="text" placeholder="Value for Parameter 2" />
          </div>
        </div>
        <div class="param-row">
          <div class="param-field">
            <label for="param3">Type</label>
            <input type="text" placeholder="Value for Parameter 3" />
          </div>
          <div class="param-field">
            <label for="param4">Options</label>
            <input type="text" placeholder="Value for Parameter 4" />
          </div>
        </div>
        <button type="button" class="btn-remove-config" onclick="removeParameterConfig(this)">Remove</button>
      `;
      container.appendChild(config);
    }

    function removeParameterConfig(button) {
      const config = button.parentElement;
      config.remove();
    }
  </script>
</head>
<body>
  <header>
    <div class="top-bar">
      <!-- Left-aligned logo -->
      <div class="logo">
        <img src="https://via.placeholder.com/100x40.png" alt="HPE Logo" />
      </div>
      <!-- Centered Title -->
      <h1>LLM Agenti Tool Mesh - Backpanel</h1>
    </div>
  </header>

  <main>
    <!-- First Column (25%): Log Section -->
    <div class="first-column">
      <section class="section log-section">
        <!-- Tool Dropdown -->
        <div class="configurable-field" style="margin-bottom: 1rem;"">
            <label for="tool-select">LLM Agentic Tool</label>
            <select id="tool-select">
            <option selected disabled>Select a Tool</option>
            <option>Tool A</option>
            <option>Tool B</option>
            <option>Tool C</option>
            </select>
        </div>

        <!-- Description -->
        <h1>Description</h1>
        <p style="margin-bottom: 1rem;">
            Details about the currently selected tool, its purpose, and general usage instructions.
        </p>

        <!-- Arguments -->
        <h1>Arguments</h1>
        <ul style="margin-bottom: 1rem; padding-left: 20px;">
            <li>Arg1</li>
            <li>Arg2</li>
            <li>Arg3</li>
        </ul>
      </section>
    </div>

    <!-- Second Column (75%): Split into Configuration (top) + Interface (bottom) -->
    <div class="second-column">
      <!-- Configuration Box -->
      <section class="section config-section">
        <h1>Configuration</h1>
        <!-- System Prompt -->
        <div class="configurable-field">
          <label for="tool-textarea">System Prompt</label>
          <textarea id="tool-textarea" rows="4" placeholder="Enter your notes..."></textarea>
        </div>
        <!-- LLM Selection -->
        <div class="configurable-field" style="margin-bottom: 1rem;"">
          <label for="tool-combobox">LLM</label>
          <select id="tool-combobox">
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
          </select>
        </div>
      </section>
      <!-- Interface Box -->
      <section class="section interface-section">
        <!-- Interface Header with Add Button (top right) -->
        <div class="interface-header">
          <h1>Interface</h1>
          <button type="button" class="btn-add-config" onclick="addParameterConfig()">
            + Add
          </button>
        </div>
        <div id="parameter-config-container">
          <!-- Initial Interface Configuration (can remove if desired) -->
          <fieldset class="parameter-config">
            <legend>Interface Field-1</legend>
            <div class="param-row">
              <div class="param-field">
                <label for="param1">Name</label>
                <input type="text" id="param1" placeholder="Value for Parameter 1" />
              </div>
              <div class="param-field">
                <label for="param2">Label</label>
                <input type="text" id="param2" placeholder="Value for Parameter 2" />
              </div>
            </div>
            <div class="param-row">
              <div class="param-field">
                <label for="param3">Type</label>
                <input type="text" id="param3" placeholder="Value for Parameter 3" />
              </div>
              <div class="param-field">
                <label for="param4">Options</label>
                <input type="text" id="param4" placeholder="Value for Parameter 4" />
              </div>
            </div>
            <button type="button" class="btn-remove-config" onclick="removeParameterConfig(this)">Remove</button>
          </fieldset><fieldset class="parameter-config">
            <legend>Interface Field-2</legend>
            <div class="param-row">
              <div class="param-field">
                <label for="param1">Name</label>
                <input type="text" id="param1" placeholder="Value for Parameter 1" />
              </div>
              <div class="param-field">
                <label for="param2">Label</label>
                <input type="text" id="param2" placeholder="Value for Parameter 2" />
              </div>
            </div>
            <div class="param-row">
              <div class="param-field">
                <label for="param3">Type</label>
                <input type="text" id="param3" placeholder="Value for Parameter 3" />
              </div>
              <div class="param-field">
                <label for="param4">Options</label>
                <input type="text" id="param4" placeholder="Value for Parameter 4" />
              </div>
            </div>
            <button type="button" class="btn-remove-config" onclick="removeParameterConfig(this)">Remove</button>
          </fieldset><fieldset class="parameter-config">
            <legend>Interface Field-3</legend>
            <div class="param-row">
              <div class="param-field">
                <label for="param1">Name</label>
                <input type="text" id="param1" placeholder="Value for Parameter 1" />
              </div>
              <div class="param-field">
                <label for="param2">Label</label>
                <input type="text" id="param2" placeholder="Value for Parameter 2" />
              </div>
            </div>
            <div class="param-row">
              <div class="param-field">
                <label for="param3">Type</label>
                <input type="text" id="param3" placeholder="Value for Parameter 3" />
              </div>
              <div class="param-field">
                <label for="param4">Options</label>
                <input type="text" id="param4" placeholder="Value for Parameter 4" />
              </div>
            </div>
            <button type="button" class="btn-remove-config" onclick="removeParameterConfig(this)">Remove</button>
          </fieldset>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <button class="btn-reset">Reset to Default</button>
    <button class="btn-cancel">Cancel</button>
    <button class="btn-apply">Apply</button>
  </footer>
</body>
</html>
